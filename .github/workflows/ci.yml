name: Go CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      env:
        DB_USER: test
        DB_PASSWORD: test
        DB_NAME: test
      run: go test -v ./...

    - name: Build
      run: go build -v -o shopping-cart-app ./cmd/main.go

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: shopping-cart-app
        path: shopping-cart-app
        retention-days: 7
